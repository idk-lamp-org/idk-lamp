<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>idk-lamp Theme Gallery</title>

  <!-- idk-lamp component -->
  <script src="https://idk-lamp.org/dist/idk-lamp.min.js"></script>

  <!-- Scoped themes -->
  <link rel="stylesheet" href="https://idk-lamp.org/themes/sign.css">
  <link rel="stylesheet" href="https://idk-lamp.org/themes/site-dot.css">
  <link rel="stylesheet" href="https://idk-lamp.org/themes/mono.css">

  <style>
    body {
      margin: 0;
      padding: 32px;
      background: #f4f4f4;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      color: #444;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card h2 {
      font-size: 14px;
      margin: 0;
      font-weight: 700;
      color: #222;
    }

    .preview {
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 120px;
    }

    .item {
      text-align: center;
      font-size: 11px;
      color: #777;
    }

    .item code {
      display: block;
      margin-top: 8px;
      font-size: 10px;
      color: #999;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>idk-lamp Â· Theme Gallery</h1>

  <div class="grid">

    <div class="card">
      <h2>sign (default / wild sign)</h2>
      <div class="preview">
        <div class="item">
          <idk-lamp theme="sign" state="idk"></idk-lamp>
          <code>state="idk"</code>
        </div>
        <div class="item">
          <idk-lamp theme="sign" state="active"></idk-lamp>
          <code>state="active"</code>
        </div>
        <div class="item">
          <idk-lamp theme="sign" interactive></idk-lamp>
          <code>interactive</code>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>site-dot (idk-lamp.org)</h2>
      <div class="preview">
        <div class="item">
          <idk-lamp theme="site-dot" state="idk"></idk-lamp>
          <code>state="idk"</code>
        </div>
        <div class="item">
          <idk-lamp theme="site-dot" state="active"></idk-lamp>
          <code>state="active"</code>
        </div>
        <div class="item">
          <idk-lamp theme="site-dot" interactive></idk-lamp>
          <code>interactive</code>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>mono (low-attention)</h2>
      <div class="preview">
        <div class="item">
          <idk-lamp theme="mono" state="idk"></idk-lamp>
          <code>state="idk"</code>
        </div>
        <div class="item">
          <idk-lamp theme="mono" state="active"></idk-lamp>
          <code>state="active"</code>
        </div>
        <div class="item">
          <idk-lamp theme="mono" interactive></idk-lamp>
          <code>interactive</code>
        </div>
      </div>
    </div>

  </div>

  <footer>
    Themes are opt-in via the <code>theme</code> attribute.  
    Default behavior is neutral.
  </footer>

</body>
</html>
